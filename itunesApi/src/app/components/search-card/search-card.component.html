<div class="card mx-auto mt-3" style="width: 18rem;">
    <img class="card-img-top" src="{{itemInput.artworkUrl100}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-center">{{itemInput.artistName}}</h5>
      <p class="text-secondary">{{itemInput.kind}}</p>
      <p class="badge bg-black text-warning text-wrap">{{itemInput.collectionPrice}}</p>
    </div>
</div>
